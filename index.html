<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="homeBtn" class="home-btn">
        <button id="creatUser">Creat User</button>
        <button id="logInUser">Log In User</button>
        <button id="updateUser">Update Email</button>
        <button id="verifiedUser">Email verified</button>

    </div>

    <div id="signUp" class="contanair">

        <div class="form-box">
            <div class="form">

                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account in Firebase.</span>
                <div class="form-container">
                    <input id="signUpEmail" type="email" class="input" value="" placeholder="Email">
                    <input id="signUpPassword" type="password" class="input" placeholder="Password">
                </div>
                <button id="singUpBtn">Sign up</button>
            </div>
        </div>
    </div>




    <div id="login" class="contanair">

        <div class="form-box">
            <div class="form">

                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account in Firebase.</span>
                <div class="form-container">
                    <input id="signInEmail" type="email" class="input" value="" placeholder="Email">
                    <input id="signInPassword" type="password" class="input" placeholder="Password">
                </div>
                <button id="logInBtn">Log In</button>
            </div>
        </div>
    </div>







    <div id="update" class="contanair">

        <div class="form-box">
            <div class="form">

                <span class="title">Update Email</span>
                <span class="subtitle">Update Email in Firebase.</span>
                <div class="form-container">
                    <input id="emailUpdate" type="email" class="input" value="" placeholder="Email">
                    <!-- <input id="signInPassword" type="password" class="input" placeholder="Password"> -->
                </div>
                <button id="updateBtn">Update</button>
            </div>
        </div>
    </div>







    <div id="verified" class="contanair">

        <div class="form-box">
            <div class="form">

                <span class="title">Verification Email</span>
                <span class="subtitle">Verification Email in Firebase.</span>
                <div class="form-container">
                    <!-- <input id="emailVerified" type="email" class="input" value="" placeholder="Email">
                    <input id="passwordVerified" type="password" class="input" placeholder="Password"> -->
                </div>
                <button id="verifiedBtn">Verified</button>
            </div>
        </div>
    </div>













    <script type="module" src="app.js"></script>
</body>

</html>
